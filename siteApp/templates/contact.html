 {% extends 'base.html' %} 
{% load static %}
 {% block content%}

    <section class="ftco-section contact-section">
        <div class="container mt-5">
          <div class="row block-9">
						<div class="col-md-4 contact-info ftco-animate">
							<div class="row">
								<div class="col-md-12 mb-4">
		              <h2 class="h4">Contact Information</h2>
		            </div>
		            <div class="col-md-12 mb-3">
		              <p><span>Address:</span> University of Ghana, Legon</p>
		            </div>
		            <div class="col-md-12 mb-3">
		              <p><span>Phone:</span> <a href="tel://024 397 1445">+233 24 397 1445</a></p>
		            </div>
		            <div class="col-md-12 mb-3">
		              <p><span>Email:</span> <a href="mailto:cutelooksgh@gmail.com"> cutelooksgh@gmail.com</a></p>
		            </div>
		            <div class="col-md-12 mb-3">
		              <p><span>Website:</span> <a href="https://cutelooksite.vercel.app/">cutelooksite.com</a></p>
		            </div>
							</div>
						</div>
						<div class="col-md-1"></div>
            <div class="col-md-6 ftco-animate">
              <form action="" method="post" class="contact-form">
              	{% csrf_token %}
				<div class="row">
              		<div class="col-md-6">
		                <div class="form-group">
		                  <input type="text" class="form-control" name="username" placeholder="Your Name" required>
		                </div>
	                </div>
	                <div class="col-md-6">
		                <div class="form-group">
		                <input type="text" class="form-control" name="email" placeholder="Your Email" required>
		                </div>
		                </div>
                </div>
				<div class="col-md-12">
		                <div class="form-group">
		                <input type="text" class="form-control" name="whatsapp" placeholder="Your Whatspp number" required>
		                </div>
		                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                  <textarea id="" cols="30" rows="7" class="form-control" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" style="width:inherit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

{% endblock %}
